<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h2 class="text-center mb-4">ðŸŽ“ Career Counseling Quiz</h2>

      <form id="careerQuizForm">
        <!-- USER DETAILS -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- PERSONALITY TYPE -->
        <div class="mb-3">
          <label for="personality" class="form-label"
            >Select Your Personality Type</label
          >
          <select
            class="form-select"
            id="personality"
            name="personality"
            required
          >
            <option value="">-- Choose --</option>
            <option value="INTJ">INTJ â€“ Architect</option>
            <option value="INFP">INFP â€“ Mediator</option>
            <option value="ENTP">ENTP â€“ Debater</option>
            <option value="ISTJ">ISTJ â€“ Logistician</option>
            <!-- Add more types if needed -->
          </select>
        </div>

        <!-- SKILLS -->
        <div class="mb-3">
          <label class="form-label">Select Your Skills</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              value="Coding"
              id="coding"
            />
            <label class="form-check-label" for="coding">Coding</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              value="Design"
              id="design"
            />
            <label class="form-check-label" for="design">Design</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              value="Writing"
              id="writing"
            />
            <label class="form-check-label" for="writing">Writing</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="skills"
              value="Marketing"
              id="marketing"
            />
            <label class="form-check-label" for="marketing">Marketing</label>
          </div>
        </div>

        <!-- INTERESTS -->
        <div class="mb-4">
          <label for="interests" class="form-label"
            >Choose Your Primary Interest</label
          >
          <select class="form-select" id="interests" name="interests" required>
            <option value="">-- Select --</option>
            <option value="Technology">Technology</option>
            <option value="Art & Creativity">Art & Creativity</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Business & Finance">Business & Finance</option>
          </select>
        </div>

        <!-- SUBMIT -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Get Career Recommendation
          </button>
        </div>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
